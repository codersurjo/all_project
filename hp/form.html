                               </div>

                           </div>

                               <div class="single_form">

                                   <label for="com">Company:</label>

                               </div>

                           </div>

                           <div class="col-lg-12">

                               <div class="check">

                                   <input id="check" type="checkbox">

                                   <label for="check">By submitting the form I agree to be contacted by Ingram</label>



                               </div>

                               <div class="single_form submit">

                                   <input type="submit" value="TELL ME MORE">
